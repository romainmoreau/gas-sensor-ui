<div class="gas-chart-container">
  <app-gas-chart
    [class.one]="one"
    [class.two]="two"
    [class.three]="three"
    [class.expanded]="expanded"
    *ngFor="let gasChartConfiguration of gasChartConfigurations"
    [gasChartConfiguration]="gasChartConfiguration"
    [(expanded)]="expanded"
    [globalUnitValue]="unitValue"
  >
  </app-gas-chart>
</div>
<app-toolbar [(unitValue)]="unitValue"></app-toolbar>
