<div id="gas-chart-container" fxLayout="row wrap" fxLayoutGap="16px grid">
  <app-gas-chart fxFlex.lt-md="100%" [fxFlex.md]="getMdFlex()" [fxFlex.lg]="getLgFlex()" [fxFlex.gt-lg]="getGtLgFlex()"
    [class.expanded]="expanded" *ngFor="let gasChartConfiguration of gasChartConfigurations"
    [gasChartConfiguration]="gasChartConfiguration" [(expanded)]="expanded" [globalUnitValue]="unitValue">
  </app-gas-chart>
</div>
<app-toolbar [(unitValue)]="unitValue"></app-toolbar>
